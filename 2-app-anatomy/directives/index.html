<!DOCTYPE html>
<html lang="en" ng-app="focusApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus-App</title>
</head>

<body ng-controller="FocusController">
  <button ng-click="clickUnfocused()">Not focused</button>
  <button ngbk-focus ng-click="clickFocused()">I'm very focused!</button>
  <div>{{message.text}}</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    const myAppModule = angular.module('focusApp', []);

    myAppModule.directive('ngbkFocus', function() {
      return {
        link: function(scope, element, attrs, controller) {
          element[0].focus();
        }
      }
    })

    myAppModule.controller('FocusController', function($scope) {
      $scope.message = { text: 'nothing clicked yet.' };

      $scope.clickUnfocused = function() {
        $scope.message.text = 'unfocused button clicked';
      };

      $scope.clickFocused = function() {
        $scope.message.text = 'focused button clicked';
      };
    });
  </script>
</body>

</html>
