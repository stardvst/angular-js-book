<!DOCTYPE html>
<html lang="en" ng-app="shoppingCart">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your shopping cart</title>
</head>

<body ng-controller="CartController">
  <h1>Your Order</h1>
  <div ng-repeat="item in items">
    <span>{{item.title}}</span>
    <span>{{item.price | currency}}</span>
    <span>{{item.price * item.quantity | currency}}</span>
    <button ng-click="remove($index)">Remove</button>
    <input ng-model="item.quantity">
  </div>

  <div>Total: {{totalCart() | currency}}</div>
  <div>Discount: {{discount | currency}}</div>
  <div>Subtotal: {{subtotal() | currency}}</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    const myAppModule = angular.module('shoppingCart', []);
    myAppModule.controller('CartController', function CartController($scope) {
      $scope.discount = 0;

      $scope.items = [
        { title: 'Paint pots', quantity: 8, price: 3.95 },
        { title: 'Polka dots', quantity: 17, price: 12.95 },
        { title: 'Pebbles', quantity: 5, price: 6.95 },
      ];

      $scope.remove = function(index) {
        $scope.items.splice(index, 1);
      }

      $scope.totalCart = function() {
        return $scope.items.reduce((prevTotal, currItem) => prevTotal + currItem.quantity * currItem.price, 0);
      }

      $scope.subtotal = function() {
        return $scope.totalCart() - $scope.discount;
      }

      function calculateDiscount(newValue, oldValue, scope) {
        $scope.discount = newValue >= 100 ? 10 : 0;
      }

      $scope.$watch($scope.totalCart, calculateDiscount);
    });
  </script>
</body>

</html>
